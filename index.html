<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Offset Correction System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Library -->
</head>
<body>
    <header>
        <h1>Auto Offset Correction System</h1>
        <div class="machine-info">
            <span>OPN. No: 10</span>
            <span>M/C IP: 192.168.1.11</span>
            <span>Status: ON</span>
        </div>
    </header>

    <main>
        <section class="controls">
            <label for="partNo">Part Number:</label>
            <input type="text" id="partNo" placeholder="Enter Part Number">
            <label for="reading">Reading:</label>
            <input type="number" id="reading" placeholder="Enter Reading">
            <button onclick="addReading()">Add Reading</button>
        </section>

        <section class="chart-section">
            <h2>Run Chart</h2>
            <canvas id="runChart"></canvas>
        </section>

        <section class="data-table">
            <h2>Readings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Part Number</th>
                        <th>Reading</th>
                        <th>Time</th>
                    </tr>
                </thead>
                
                <tbody id="dataTable">
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
